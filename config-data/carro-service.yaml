Server:
  port: ${PORT:${SERVER_PORT:0}} #El primero que encuentre que no este en uso 
eureka: 
  client: 
    fetch-registry: true
    register-with-ureka: 
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring: 
  application:
    zipkin: http://localhost:9411