Server:
  port: 8080
eureka: 
  client: 
    fetch-registry: true
    register-with-ureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost 

#Balanceo de carga instancia mejor disponible
spring: 
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/usuario/**
        - id: carro-service
          uri: lb://carro-service
          predicates:
            - Path=/carro/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=/moto/**